version: "3.9"
services:
  fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: fastapi-c
    image: fastapi-i
    expose:
      - "8000"
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-c
    image: nginx-i
    ports:
      - "80:80"
    depends_on:
      - fastapi
